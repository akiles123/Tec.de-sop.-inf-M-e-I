<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="container mt-5">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4 position-relative">
                <label for="validationTooltip01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationTooltip01" required>
                <div class="valid-tooltip">
                    bien
                </div>
            </div>
            <div class="col-md-4 position-relative">
                <label for="validationTooltip02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationTooltip02" required>
                <div class="valid-tooltip">
                    bien
                </div>
            </div>
            <div class="col-md-4 position-relative">
                <label for="validationTooltipUsername" class="form-label">Mail</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                    <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                    <div class="invalid-tooltip">
                        Elije un correo electrónico válido (debe contener "@" y terminar en ".com").
                    </div>
                </div>
            </div>
            <div class="col-md-6 position-relative">
                <label for="validationTooltip03" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="validationTooltip03" required>
                <div class="invalid-tooltip">
                    Proporciona una ciudad válida.
                </div>
            </div>
            <div class="col-md-3 position-relative">
                <label for="validationTooltip05" class="form-label">Código postal</label>
                <input type="text" class="form-control" id="validationTooltip05" required>
                <div class="invalid-tooltip">
                    Proporciona un código postal válido.
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar formulario</button>
            </div>
        </form>
    </div>

    <script>
        // Evita que el formulario se envíe si hay campos inválidos
        document.addEventListener('DOMContentLoaded', function () {
            var form = document.querySelector('.needs-validation');

            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                // Verifica el campo de correo electrónico
                var emailInput = document.querySelector('#validationTooltipUsername');
                var emailValue = emailInput.value.trim();
                if (!isValidEmail(emailValue)) {
                    emailInput.classList.add('is-invalid');
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add('was-validated');
            });
        });

        // verifica el formato del correo electrónico
        function isValidEmail(email) {
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
    // Evita que el formulario se envíe si hay campos inválidos
    document.addEventListener('DOMContentLoaded', function () {
        var form = document.querySelector('.needs-validation');

        form.addEventListener('submit', function (event) {
            var isValid = true;

            // Verifica el campo de nombre
            var nombreInput = document.querySelector('#validationTooltip01');
            var nombreValue = nombreInput.value.trim();
            if (!isValidNombre(nombreValue)) {
                nombreInput.classList.add('is-invalid');
                isValid = false;
            }

            // Verifica el campo de apellido
            var apellidoInput = document.querySelector('#validationTooltip02');
            var apellidoValue = apellidoInput.value.trim();
            if (!isValidApellido(apellidoValue)) {
                apellidoInput.classList.add('is-invalid');
                isValid = false;
            }

            // Verifica el campo de código postal (solo números)
            var codigoPostalInput = document.querySelector('#validationTooltip05');
            var codigoPostalValue = codigoPostalInput.value.trim();
            if (!isValidCodigoPostal(codigoPostalValue)) {
                codigoPostalInput.classList.add('is-invalid');
                isValid = false;
            }

            // Verifica el campo de correo electrónico
            var emailInput = document.querySelector('#validationTooltipUsername');
            var emailValue = emailInput.value.trim();
            if (!isValidEmail(emailValue)) {
                emailInput.classList.add('is-invalid');
                isValid = false;
            }

            // Verifica el campo de ciudad
            var ciudadInput = document.querySelector('#validationTooltip03');
            var ciudadValue = ciudadInput.value.trim();
            if (!isValidCiudad(ciudadValue)) {
                ciudadInput.classList.add('is-invalid');
                isValid = false;
            }

            if (!form.checkValidity() || !isValid) {
                event.preventDefault();
                event.stopPropagation();
            }

            form.classList.add('was-validated');
        });
    });

    // Función para verificar el formato del correo electrónico
    function isValidEmail(email) {
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    // Función para verificar el formato del nombre (solo letras)
    function isValidNombre(nombre) {
        var nombreRegex = /^[A-Za-z]+$/;
        return nombreRegex.test(nombre);
    }

    // Función para verificar el formato del apellido (solo letras)
    function isValidApellido(apellido) {
        var apellidoRegex = /^[A-Za-z]+$/;
        return apellidoRegex.test(apellido);
    }

    // Función para verificar el formato del código postal (solo números)
    function isValidCodigoPostal(codigoPostal) {
        var codigoPostalRegex = /^\d+$/;
        return codigoPostalRegex.test(codigoPostal);
    }

    // Función para verificar el formato de la ciudad (solo letras)
    function isValidCiudad(ciudad) {
        var ciudadRegex = /^[A-Za-z]+$/;
        return ciudadRegex.test(ciudad);
    }

    </script>
</body>
</html>
