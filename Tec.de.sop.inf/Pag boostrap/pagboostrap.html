      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4 position-relative">
          <label for="validationTooltip01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationTooltip01" value=".." required>

        <div class="col-md-4 position-relative">
          <label for="validationTooltip02" class="form-label">Apellido</label>

          <div class="valid-tooltip">

        </div>
        <div class="col-md-4 position-relative">
          <label for="validationTooltipUsername" class="form-label">Mail</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
            <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>

        </div>

        </div>
        <div class="col-md-3 position-relative">

        </div>

        <script>
          var nombre = document.getElementById ( 'validationTooltip01');
nombre.addEventListener("input",validar);

var apellido = document .getElementById( 'validationTooltip02');
apellido.addEventListener("input",validar);

var codPostal = document .getElementById( 'validationTooltip05');
codPostal.addEventListener("input",validar);

function validar (){
if (nombre. value. length >= 4) {
nombre.classList.add ("is-valid");
nombre.classList. remove ("is-invalid");
}
else{
codPostal.classList.remove("is-valid");
codPostal.classList.add("is-invalid");
}

if (apellido.value. length >= 5) {
apellido.classList.add("is-valid");
apellido.classList. remove ("is-invalid");
}
else{
codPostal.classList. remove ("is-valid");
codPostal.classList.add("is-invalid");
}
}

        </script>
